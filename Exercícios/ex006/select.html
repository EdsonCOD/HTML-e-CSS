<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>

            <select name="estado" id="iest">

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE" selected>Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>

        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilidade</option>
                <option value="DEV">Desenvolvedor</option>

            </datalist>
        </p>

        <p>
            <label for="ismg">Mensagem: </label>
            <textarea name="msg" id="ismg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
    
</body>
</html>
