<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
      
        <fieldset class="border p-4 rounded">
        <legend class="float-none w-auto px-2">Dados Pessoais</legend>

        <!-- Nome -->
        <div class="mb-3">
          <label for="inome" class="form-label">Nome:</label>
          <input type="text" name="nome" id="inome" class="form-control" required>
        </div>

        <!-- Matrícula -->
        <div class="mb-3">
          <label for="imatricula" class="form-label">Matrícula:</label>
          <input type="text" name="matricula" id="imatricula" class="form-control" readonly placeholder="ex. 20242TDS-XXXXX">
        </div>

        <!-- Curso -->
        <div class="mb-3">
          <label for="icursos" class="form-label">Curso:</label>
          <select name="curso" id="icursos" class="form-select">
            <option value="ADS">Desenvolvimento de sistema</option>
            <option value="EngSoft">Engenharia de software</option>
            <option value="Redes">Redes</option>
            <option value="CC">Ciência da computação</option>
          </select>
        </div>

        <!-- Nascimento -->
        <div class="mb-3">
          <label for="inascimento" class="form-label">Nascimento:</label>
          <input type="date" name="nascimento" id="inascimento" class="form-control">
        </div>

        <!-- CPF -->
        <div class="mb-3">
          <label for="icpf" class="form-label">CPF:</label>
          <input type="text" name="cpf" id="icpf" class="form-control" placeholder="000.000.000-00" maxlength="14">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="iemail" class="form-label">Email:</label>
          <input type="email" name="email" id="iemail" class="form-control" placeholder="xxx@gmail.com" required>
        </div>

        <!-- Foto -->
        <div class="mb-3">
          <label for="ifoto" class="form-label">Foto:</label>
          <input type="file" name="foto" id="ifoto" class="form-control">
        </div>

        <!-- Botão -->
        <button type="submit" class="btn btn-primary">Enviar</button>
      </fieldset>
      
    </form>
  </div>

</body>
</html>
